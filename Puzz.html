<!DOCTYPE html>
<html>
<head>
    <title>Puzz Game</title>
    <link  type="text/css" rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript"  src="scripts/jquery-1.11.1.js" ></script>
    <script type="text/javascript"  src="scripts/Puzz.js" ></script>
  </head>
<body>
<div class="puzz-game" id="PuzzGame">
    <div>
        <input type="text" class="row-count" id="rowCount" value="4">
        <input type="button" class="start" id="start" value="Start">
        <input type="button" class="shuffle" id="shuffle" value="Complicate this !">
        <input type="button" class="stopShuffle" id="stopShuffle" value="Enough Complicated :(">
        <input type="button" class="undoShuffle" id="undoShuffle" value="Show me How its Done">
    </div>
    <div class="wrapper">
    <ul class="canvas" id="canvas"></ul>
    </div>
</div>
</body>
</html>
